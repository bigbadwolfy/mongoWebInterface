<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" class="html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>MongoWebUI</title>

        </head>
<body>
<script src="client.js" type="text/javascript"></script>


<div class="flex-container">

    <div class="flex-item-1"> <h1>MongoWebUI</h1> </div>


    <div class="flex-item-2">

        <div class="flex-text1">
            <div class="flex-text3"><b>Sent data</b></div>
            <div class="flex-text2"><b>Recieve data</b></div>
        </div>
    </div>
    <div class="flex-item-6">
        <div class="flex-text1">
        <div class="flex-text3"><textarea rows="20"cols="50" id="out"></textarea></div>
        <div class="flex-text2"><textarea rows="20"cols="50" id="in"></textarea></div>
        </div>
    </div>
    <div class="flex-item-71"></div>
    <div class="flex-item-7" id = "response"><p>Not connected</p></div>

    <div class="flex-item-3">

        <input type="file" id="selectFiles" value="Import" accept="application/json"/>
        <button onClick='loadJSON()'>Write JSON</button>
        <br>
        <br>
        <input type="text" id="key" placeholder="key to search" />
        <input type="text" id="value" placeholder="value to search" />
        <input type="text" id="deleteid" placeholder="id to remove"/>
        <input type="text" id="mongo" placeholder="uri mongo"/>
        <input type="text" id="bd" placeholder="bd"/>
        <input type="text" id="schema" placeholder="schema"/>
        <br>
        <br>
        <button onclick="findlastJSON()">Show last data</button>
        <button onclick="findJSON()">Show data</button>
        <button onclick="deleteJSON()">Remove data</button>
        <button id="bconnect" onclick="mongoConnect()">Connect to Mongo</button>

    </div>
    <div class="flex-item-8"><b>MongoWebUI</b></div>

</div>

</body>

</html>
