<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" class="html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>MongoWebUI</title>

        </head>
<body>
<script src="client.js" type="text/javascript"></script>


<div class="flex-container">

    <div class="flex-item-1"> <h1>MongoWebUI</h1> </div>


    <div class="flex-item-2">

        <div class="flex-text1">
            <div class="flex-text3"><b>Отправленные данные</b></div>
            <div class="flex-text2"><b>Полученные данные</b></div>
        </div>
    </div>
    <div class="flex-item-6">
        <div class="flex-text1">
        <div class="flex-text3"><textarea rows="20"cols="50" id="out"></textarea></div>
        <div class="flex-text2"><textarea rows="20"cols="50" id="in"></textarea></div>
        </div>
    </div>
    <div class="flex-item-71"></div>
    <div class="flex-item-7" id = "response"><p>Not connected</p></div>

    <div class="flex-item-3">

        <input type="file" id="selectFiles" value="Import" accept="application/json"/>
        <button onClick='loadJSON()'>Записать JSON</button>
        <br>
        <br>
        <input type="text" id="key" placeholder="ключ поиска" />
        <input type="text" id="value" placeholder="значение поиска" />
        <input type="text" id="deleteid" placeholder="id удаления"/>
        <input type="text" id="mongo" placeholder="uri mongo"/>
        <br>
        <br>
        <button onclick="findlastJSON()">Показать последние данные</button>
        <button onclick="findJSON()">Показать данные</button>
        <button onclick="deleteJSON()">удалить запись</button>
        <button id="bconnect" onclick="mongoConnect()">подключиться к Mongo</button>

    </div>
    <div class="flex-item-8"><b>MongoWebUI</b></div>

</div>

</body>

</html>
